<html>

<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<style>
table {
    border-collapse: collapse;
    width: 50%;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    border-right: 1px solid #ddd;
}

tr:hover{background-color:#f5f5f5}
</style>

</head>

<body bgcolor="#9ba0a3">
  <div>
  <table style="margin: 20 20 20 20;">
  <tr style="border-bottom: 1px solid #ddd;">
    <td></td>
    <td><b>Temp (cels)</b></td>
    <td><b>Humidity (%)</b></td>
    <td></td>
  </tr>
  <tr  id="level1">
    <td><b>Level 1</b></td>
    <td> <div id="temp1" style="width: 150px; height: 150px;"></div></td>
    <td><div id="humidity1" style="width: 150px; height: 150px;"></div></td>
    <td><div id="fusion1"  style="width: 300px; height: 150px;">Fusion</div></td>
  </tr>
  <tr id="level2">
    <td><b>Level 2</b></td>
    <td> <div id="temp2" style="width: 150px; height: 150px;"></div></td>
    <td><div id="humidity2" style="width: 150px; height: 150px;"></div></td>
    <td><div id="fusion2"  style="width: 300px; height: 150px;">Fusion</div></td>
  </tr>
  <tr id="level3">
    <td><b>Level 3</b></td>
    <td> <div id="temp3" style="width: 150px; height: 150px;"></div></td>
    <td><div id="humidity3" style="width: 150px; height: 150px;"></div></td>
    <td><div id="fusion3"  style="width: 300px; height: 150px;">Fusion</div></td>
  </tr>
  <tr id="level4">
    <td><b>Level 4</b></td>
    <td> <div id="temp4" style="width: 150px; height: 150px;"></div></td>
    <td><div id="humidity4" style="width: 150px; height: 150px;"></div></td>
    <td><div id="fusion4"  style="width: 300px; height: 150px;">Fusion</div></td>
  </tr>
</table>

  <script>

    var queryDict = {}
    location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]})
    
    console.log(queryDict.id)

    function getData()
    {
        var time = [];
    
        var index = [];
    
        var temp1 = [];
        var temp2 = [];
        var temp3 = [];
        var temp4 = [];
    
        var humidity1 = [];
        var humidity2 = [];
        var humidity3 = [];
        var humidity4 = [];
    
        var dist1 = [];
        var dist2 = [];
        var dist3 = [];
        var dist4 = [];
    
        function collect_data(reading_data)
        {    
            time[time.length] = reading_data.time;
            index[index.length] = index.length;
    
            temp1[temp1.length] = reading_data.temp[0];
            temp2[temp2.length] = reading_data.temp[1];
            temp3[temp3.length] = reading_data.temp[2];
            temp4[temp4.length] = reading_data.temp[3];
    
            humidity1[humidity1.length] = reading_data.humidity[0];
            humidity2[humidity2.length] = reading_data.humidity[1];
            humidity3[humidity3.length] = reading_data.humidity[2];
            humidity4[humidity4.length] = reading_data.humidity[3];
    
            dist1[dist1.length] = reading_data.dist[0];
            dist2[dist2.length] = reading_data.dist[1];
            dist3[dist3.length] = reading_data.dist[2];
            dist4[dist4.length] = reading_data.dist[3];
    
        }
    
    
    	$.getJSON('getCompostReadings?id='+queryDict.id, function(result){
		result.forEach(collect_data);
            plotData();
    	});
    
    function fusion_to_html(fusion_data)
    {
        content = "<div>is Optimal Temp: "+fusion_data.optimal_temp.toString()+"</div>";
        content += "<div>need to turn high temp: "+fusion_data.need_to_turn_high_temp.toString()+"</div>";
        content += "<div>need to wet low humidity: "+fusion_data.need_to_wet_low_humidity.toString()+"</div>";
        content += "<div>need to wet high humidity: "+fusion_data.need_to_turn_high_humidity.toString()+"</div>";
        return content;
    }

    function plotData()
    {
    	var temp1_plot = {
    	  x: index, 
    	  y: temp1, 
    	  type: 'scatter',
    	};
    
    	var temp2_plot = {
    	  x: index, 
    	  y: temp2, 
    	  type: 'scatter',

    	};
    
    	var temp3_plot = {
    	  x: index, 
    	  y: temp3, 
    	  type: 'scatter',

    	};
    
    	var temp4_plot = {
    	  x: index, 
    	  y: temp4, 
    	  type: 'scatter',

    	};
    
    
    	var humidity1_plot = {
    	  x: index, 
    	  y: humidity1, 
    	  type: 'scatter'
    	};
    
    	var humidity2_plot = {
    	  x: index, 
    	  y: humidity2, 
    	  type: 'scatter',

    	};
    
    	var humidity3_plot = {
    	  x: index, 
    	  y: humidity3, 
    	  type: 'scatter',
    	};
    
    	var humidity4_plot = {
    	  x: index, 
    	  y: humidity4, 
    	  type: 'scatter',
    	};
    
    
        var single_red_layout = {
          autosize: false,
          width: 150,
          height: 150,
          margin: {
            l: 20,
            r: 20,
            b: 20,
            t: 20,
            pad: 0
          },
          paper_bgcolor: '#ff0000',
          plot_bgcolor: '#ff0000'
        }
        var single_green_layout = {
          autosize: false,
          width: 150,
          height: 150,
          margin: {
            l: 20,
            r: 20,
            b: 20,
            t: 20,
            pad: 0
          },
          paper_bgcolor: '#ffffff',
          plot_bgcolor: '#ffffff'
        }

            var flag = false;

            var fusion_1 = {
                optimal_temp: false,
                need_to_turn_high_temp: false,
                need_to_wet_low_humidity: false,
                need_to_turn_high_humidity: false
            }

            var fusion_2 = {
                optimal_temp: false,
                need_to_turn_high_temp: false,
                need_to_wet_low_humidity: false,
                need_to_turn_high_humidity: false
            }

            var fusion_3 = {
                optimal_temp: false,
                need_to_turn_high_temp: false,
                need_to_wet_low_humidity: false,
                need_to_turn_high_humidity: false
            }

            var fusion_4 = {
                optimal_temp: false,
                need_to_turn_high_temp: false,
                need_to_wet_low_humidity: false,
                need_to_turn_high_humidity: false
            }

            if (dist1[dist1.length-1] > 60) 
            {
                $('#level1').css('background-color','#ff0000')
                Plotly.newPlot('temp1', [temp1_plot],single_red_layout);
                Plotly.newPlot('humidity1', [humidity1_plot],single_red_layout);
            } else {
                $('#level1').css('background-color','#ffffff')
                Plotly.newPlot('temp1', [temp1_plot],single_green_layout);
                Plotly.newPlot('humidity1', [humidity1_plot],single_green_layout);

                if (temp1[temp1.length -1] > 55 && temp1[temp1.length -1] < 65){
                    fusion_1.optimal_temp = true
                }
                if (temp1[temp1.length -1] > 65){
                    fusion_1.need_to_turn_high_temp = true
                }

                if (humidity1[humidity1.length-1] < 40){
                    fusion_1.need_to_wet_low_humidity = true
                }

                if (humidity1[humidity1.length-1] > 60){
                    fusion_1.need_to_turn_high_humidity = true
                }
                $('#fusion1').html(fusion_to_html(fusion_1));
                flag = true;
            }

            if ( dist2[dist2.length-1] > 60 && flag == false) 
            {
                $('#level2').css('background-color','#ff0000')
                Plotly.newPlot('temp2', [temp2_plot],single_red_layout);
                Plotly.newPlot('humidity2', [humidity2_plot],single_red_layout);
            } else {
                $('#level2').css('background-color','#ffffff')
                Plotly.newPlot('temp2', [temp2_plot],single_green_layout);
                Plotly.newPlot('humidity2', [humidity2_plot],single_green_layout);

                if (temp2[temp2.length -1] > 55 && temp2[temp2.length -1] < 65){
                    fusion_2.optimal_temp = true
                }
                if (temp2[temp1.length -1] > 65){
                    fusion_2.need_to_turn_high_temp = true
                }

                if (humidity2[humidity2.length-1] < 40){
                    fusion_2.need_to_wet_low_humidity = true
                }

                if (humidity2[humidity2.length-1] > 60){
                    fusion_2.need_to_turn_high_humidity = true
                }
                $('#fusion2').html(fusion_to_html(fusion_2));

                flag = true;

            }

            if (dist1[dist3.length-1] > 60 && flag == false) 
            {
                $('#level3').css('background-color','#ff0000')
                Plotly.newPlot('temp3', [temp3_plot],single_red_layout);
                Plotly.newPlot('humidity3', [humidity3_plot],single_red_layout);
            } else {
                $('#level3').css('background-color','#ffffff')
                Plotly.newPlot('temp3', [temp3_plot],single_green_layout);
                Plotly.newPlot('humidity3', [humidity3_plot],single_green_layout);

                if (temp3[temp3.length -1] > 55 && temp3[temp3.length -1] < 65){
                    fusion_3.optimal_temp = true
                }
                if (temp3[temp1.length -1] > 65){
                    fusion_3.need_to_turn_high_temp = true
                }

                if (humidity3[humidity3.length-1] < 40){
                    fusion_3.need_to_wet_low_humidity = true
                }

                if (humidity3[humidity3.length-1] > 60){
                    fusion_3.need_to_turn_high_humidity = true
                }
                $('#fusion3').html(fusion_to_html(fusion_3));

                flag = true;

            }

            if (dist4[dist4.length-1] > 60 && flag == false ) 
            {
                $('#level4').css('background-color','#ff0000')
                Plotly.newPlot('temp4', [temp4_plot],single_red_layout);
                Plotly.newPlot('humidity4', [humidity4_plot],single_red_layout);
            } else {
                $('#level4').css('background-color','#ffffff')
                Plotly.newPlot('temp4', [temp4_plot],single_green_layout);
                Plotly.newPlot('humidity4', [humidity4_plot],single_green_layout);

                if (temp4[temp4.length -1] > 55 && temp4[temp4.length -1] < 65){
                    fusion_4.optimal_temp = true
                }
                if (temp4[temp4.length -1] > 65){
                    fusion_4.need_to_turn_high_temp = true
                }

                if (humidity4[humidity4.length-1] < 40){
                    fusion_4.need_to_wet_low_humidity = true
                }

                if (humidity4[humidity4.length-1] > 60){
                    fusion_4.need_to_turn_high_humidity = true
                }
                $('#fusion4').html(fusion_to_html(fusion_4));

                flag = true;

            }
    }


    }
    getData();
    var t=setInterval(getData,5000);

  </script>
</body>

</html>
